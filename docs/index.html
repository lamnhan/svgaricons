<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-r-ICONS. It's "SUGAR ICONS", baby!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    section {
      width: 100%;
      max-width: 1024px;
      margin: 1rem auto 2rem;
      padding: 1rem;
    }
    section h1 {
      color: #333333;
      margin: 0;
      font-size: 3rem;
    }
    section h2 {
      color: #777777;
    }
    section .icons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-end;
    }
    section .icons > .icon,
    section .icons > button {
      margin-right: 1rem;
    }
    section .icons > button {
      cursor: pointer;
      background: none;
      border: 1px solid #777777;
      border-radius: 5px;
      padding: .5rem 2rem;
      font-size: 1.5rem;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
    }
    section .icons > button > span {
      margin-left: 1rem;
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <section>
    <h1>SVG-r-ICONS!</h1>
    <p>Detail usage: <a href="https://github.com/lamnhan/svgricons" target="_blank">https://github.com/lamnhan/svgricons</a></p>
  </section>

  <section class="default">
    <h2>Default</h2>
    <div class="icons">
      <i class="icon github"></i>
      <i class="icon google"></i>
      <i class="icon apple"></i>
    </div>
  </section>

  <section class="variants">
    <h2>Variants</h2>
    <div class="icons">
      <i class="icon githubx"></i>
      <i class="icon googlex"></i>
      <i class="icon applex"></i>
    </div>
  </section>

  <section class="sizes">
    <h2>Sizes</h2>
    <div class="icons">
      <i class="icon apple size-10"></i>
      <i class="icon apple size-16"></i>
      <i class="icon apple size-32"></i>
      <i class="icon apple size-48"></i>
      <i class="icon apple size-64"></i>
    </div>
  </section>

  <section class="colors">
    <h2>Colors</h2>
    <div class="icons">
      <i class="icon github size-64 color-primary"></i>
      <i class="icon google size-64 color-secondary"></i>
      <i class="icon apple size-64 color-success"></i>
    </div>
  </section>

  <section class="hovered_colors">
    <h2>Hovered (colors)</h2>
    <div class="icons">
      <i class="icon apple size-48 hovered-primary"></i>
      <i class="icon apple size-48 color-primary hovered-secondary"></i>
      <button class="icon-hovered-success" style="margin-bottom: -.25rem;">
        <i class="icon google"></i>
        <span>Hover me</span>
      </button>
    </div>
  </section>

  <section class="hovered_sources">
    <h2>Hovered (different sources)</h2>
    <div class="icons">
      <i class="icon google size-48 hovered-googlex"></i>
      <button class="icon-hovered-googlex" style="margin-bottom: -.25rem;">
        <i class="icon google"></i>
        <span>Hover me</span>
      </button>
    </div>
  </section>
  
</body>
</html>
