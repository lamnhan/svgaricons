<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG-ar-ICONS. It's "SUGAR ICONS", baby!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    section {
      width: 100%;
      max-width: 1024px;
      margin: 1rem auto 2rem;
      padding: 1rem;
    }
    section h1 {
      color: #333333;
      margin: 0;
      font-size: 3rem;
    }
    section h2 {
      color: #777777;
    }
    section .icons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-end;
    }
    section .icons > .icon,
    section .icons > button {
      margin-right: 1rem;
    }
    section .icons > button {
      cursor: pointer;
      background: none;
      border: 1px solid #777777;
      border-radius: 5px;
      padding: .5rem 2rem;
      font-size: 1.5rem;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
    }
    section .icons > button > span {
      margin-left: 1rem;
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <section>
    <h1>SVG-ar-ICONS!</h1>
    <p>Detail usage: <a href="https://github.com/lamnhan/svgaricons" target="_blank">https://github.com/lamnhan/svgaricons</a></p>
  </section>

  <section class="default">
    <h2>Default</h2>
    <div class="icons">
      <i class="icon icon-github"></i>
      <i class="icon icon-google"></i>
      <i class="icon icon-apple"></i>
    </div>
  </section>

  <section class="variants">
    <h2>Variants</h2>
    <div class="icons">
      <i class="icon icon-githubx"></i>
      <i class="icon icon-googlex"></i>
      <i class="icon icon-applex"></i>
    </div>
  </section>

  <section class="sizes">
    <h2>Sizes</h2>
    <div class="icons">
      <i class="icon icon-apple icon-size-10"></i>
      <i class="icon icon-apple icon-size-16"></i>
      <i class="icon icon-apple icon-size-32"></i>
      <i class="icon icon-apple icon-size-48"></i>
      <i class="icon icon-apple icon-size-64"></i>
    </div>
  </section>

  <section class="colors">
    <h2>Colors</h2>
    <div class="icons">
      <i class="icon icon-github-color-primary icon-size-64"></i>
      <i class="icon icon-google-color-secondary icon-size-64"></i>
      <i class="icon icon-apple-color-success icon-size-64"></i>
    </div>
  </section>

  <section class="hovered_colors">
    <h2>Hovered (colors)</h2>
    <div class="icons">
      <i class="icon icon-apple icon-hovered-color-primary icon-size-48"></i>
      <i class="icon icon-apple-color-primary icon-hovered-color-secondary icon-size-48"></i>
      <button class="icon-hovered-color-success" style="margin-bottom: -.25rem;">
        <i class="icon icon-google"></i>
        <span>Hover me</span>
      </button>
    </div>
  </section>

  <section class="hovered_variants">
    <h2>Hovered (variants)</h2>
    <div class="icons">
      <i class="icon icon-google icon-hovered-icon-googlex icon-size-48"></i>
      <button class="icon-hovered-icon-googlex" style="margin-bottom: -.25rem;">
        <i class="icon icon-google"></i>
        <span>Hover me</span>
      </button>
    </div>
  </section>

  <!-- <section class="gradients">
    <h2>Gradients</h2>
    <div class="icons">
      <i class="icon icon-github-gradient-primary"></i>
      <i class="icon icon-google-gradient-secondary"></i>
      <i class="icon icon-apple-gradient-success"></i>
    </div>
  </section> -->
  
</body>
</html>
